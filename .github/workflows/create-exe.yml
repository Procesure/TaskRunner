name: Build and Release PowerShell EXE

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build_exe:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download and Install PS2EXE
      run: |
        Invoke-WebRequest -Uri "https://github.com/MScholtes/PS2EXE/releases/download/v1.0.15/ps2exe.zip" -OutFile "ps2exe.zip"
        Expand-Archive -Path "ps2exe.zip" -DestinationPath "C:\ps2exe" -Force
        $env:PATH += ";C:\ps2exe"

    - name: Convert PowerShell script to EXE
      run: |
        C:\ps2exe\ps2exe.ps1 .\scripts\RunTask.ps1 .\scripts\RunTask.exe

    - name: Upload EXE as Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./scripts/RunTask.exe
        asset_name: RunTask.exe
        asset_content_type: application/octet-stream
